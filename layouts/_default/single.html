{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main"}}
<article>
    <header class="article-header">
        <h1><a href="{{.RelPermalink}}">{{upper .Title}}</a></h1>
        <small class="date">{{ .Date.Format "01 January 2006" }}</small>
    </header>
    <div>
        {{ .Content }}
    </div>
    {{- partial "disqus" -}}
</article>
{{ end }}
